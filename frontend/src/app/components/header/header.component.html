<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <img
    src="../../../assets/images/chess_pieces/logo.png"
    alt="Image"
    class="nav-item-image"
  />
  <li ngbNavItem>
    <button ngbNavLink [routerLink]="'/user-profile'">User Profile</button>
    <ng-template ngbNavContent></ng-template>
  </li>

  <li ngbNavItem>
    <button ngbNavLink [routerLink]="'/settings'">Settings</button>
    <ng-template ngbNavContent> </ng-template>
  </li>

  <li ngbNavItem>
    <button ngbNavLink [routerLink]="'/friendsList'">Friends List</button>
    <ng-template ngbNavContent> </ng-template>
  </li>

  <li ngbNavItem>
    <button ngbNavLink [routerLink]="'/friendRequests'">
      Friends Requests
    </button>
    <ng-template ngbNavContent> </ng-template>
  </li>

  <li ngbNavItem>
    <button ngbNavLink [routerLink]="'/login'">Login</button>
    <ng-template ngbNavContent> </ng-template>
  </li>

  <li ngbNavItem *ngIf="isGameTabVisible()">
    <button ngbNavLink [routerLink]="'/game'">Back to Game</button>
    <ng-template ngbNavContent></ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav"></div>
